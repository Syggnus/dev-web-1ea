<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Sabor 2024</title>
    <style>
        body {
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="text"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 2px solid blue;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 2px solid blue;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons input[type="submit"], .buttons input[type="reset"] {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .buttons input[type="submit"] {
            background-color: green;
            margin-right: 4%;
        }
        .buttons input[type="reset"] {
            background-color: red;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <h2>Cadastro - Sabor 2024</h2>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>

        <label for="residencia">Residência:</label>
        <input type="text" id="residencia" name="residencia" required>

        <label for="preferencias">Preferências de Alimentação:</label>
        <select id="preferencias" name="preferencias" required>
            <option value="">Selecione uma opção</option>
            <option value="vegetariano">Vegetariano</option>
            <option value="vegano">Vegano</option>
            <option value="sem_gluten">Sem Glúten</option>
            <option value="sem_lactose">Sem Lactose</option>
            <option value="onivoro">Onívoro</option>
        </select>

        <div class="buttons">
            <input type="submit" value="Salvar">
            <input type="reset" value="Limpar">
        </div>
    </form>

</body>
</html>
